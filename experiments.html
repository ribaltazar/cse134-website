<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML Experiments</title>
    </head>

    <body>
        <main>
            <h1>Experiments</h1>
            <section>
                <h2>Picture</h2>
                <picture>
                    <source srcset="https://plus.unsplash.com/premium_photo-1667030474693-6d0632f97029?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=387" media="(max-width: 600px)">
                    <source srcset="https://images.unsplash.com/photo-1573865526739-10659fec78a5?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=415" media="(min-width: 601px)">
                    <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=387" alt="cat">
                </picture>
            </section>

            <section>
                <h2>Audio</h2>
                <audio controls>
                    <source src="https://file-examples.com/storage/fe99c47ba868f430197718a/2017/11/file_example_MP3_1MG.mp3" type="audio/mpeg">
                </audio>
            </section>

            <section>
                <h2>Video</h2>
                <video controls>
                    <source src="https://file-examples.com/storage/fe99c47ba868f430197718a/2017/04/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
                </video>
            </section>

            <section>
            <h2>Canvas</h2>
            <canvas id="myCanvas" width="200" height="100"></canvas>
                <script>
                    const c = document.getElementById("myCanvas");
                    const ctx = c.getContext("2d");
                    ctx.fillStyle = "black";
                    ctx.fillRect(10, 10, 150, 75);
                </script>
            </section>

            <section>
                <h2>Template</h2>
                <template>
                    <article>
                        <h3>Hello</h3>
                        <p>My template example</p>
                    </article>
                </template>
            </section>
        </main>
    </body>

</html>
